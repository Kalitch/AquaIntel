version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: aquaintel
      POSTGRES_USER: aquaintel
      POSTGRES_PASSWORD: aquaintel_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aquaintel']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '3001:3001'
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://aquaintel:${POSTGRES_PASSWORD:-aquaintel_dev}@postgres:5432/aquaintel
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - backend

volumes:
  postgres_data:
